<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Portfolio - John Watson</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e3636; /* Dark teal background */
            color: #f0f8f8; /* Light text color */
            display: flex;
            min-height: 100vh;
            overflow: hidden; /* To handle the background image effect */
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            align-items: center;
            justify-content: space-between;
        }

        /* Left Section - Text Content */
        .left-section {
            flex: 1;
            padding-right: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #a7dadc; /* Light teal heading */
        }

        h2 {
            font-size: 5em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #f0f8f8;
            font-weight: bold;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            color: #d0dede;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: #f0f8f8;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .hire-me-button {
            background-color: #00b894; /* Teal button */
        }

        .my-portfolio-button {
            background-color: transparent;
            border: 2px solid #00b894;
        }

        .hire-me-button:hover {
            background-color: #00947b;
        }

        .my-portfolio-button:hover {
            background-color: rgba(0, 184, 150, 0.1);
        }

        /* Right Section - Image */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .profile-image-container {
            width: 300px; /* Adjust as needed */
            border-radius: 10px;
            overflow: hidden; /* Clip any part of the image outside the rounded corners */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Navigation (Simplified) */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; /* Ensure it's above the background */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #a7dadc;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #d0dede;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f0f8f8;
        }

        .hire-me-nav {
            background-color: #00b894;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .hire-me-nav:hover {
            background-color: #00947b;
        }

        .search-icon, .menu-icon {
            color: #d0dede;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Background Image Overlay (Simplified - you'd likely use a real image) */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-keyboard-background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Adjust opacity for the desired effect */
            z-index: -1;
        }

        /* Right Sidebar (Simplified - you'd likely use icons) */
        .right-sidebar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: rgba(30, 54, 54, 0.8);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 5;
        }

        .sidebar-icon {
            color: #d0dede;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo"><i class="fa-solid fa-pen-nib"></i> UI Portfolio</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Pages <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="hire-me-nav">Hire Me</a></li>
            <li class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="menu-icon"><i class="fa-solid fa-bars"></i></li>
        </ul>
    </nav>

    <div class="background-overlay"></div>

    <div class="container">
        <div class="left-section">
            <h1>Hi, I'm John Watson</h1>
            <h2>Web De</h2>
            <p>I love Graphic design and Photography and have been working on my portfolio since 2016. I Can give your business a new Creative start right away!</p>
            <div class="buttons">
                <a href="#" class="button hire-me-button">Hire Me</a>
                <a href="#" class="button my-portfolio-button">My Portfolio</a>
            </div>
        </div>
        <div class="right-section">
            <div class="profile-image-container">
                <img src="john-watson-profile.jpg" alt="John Watson" class="profile-image">
                </div>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="sidebar-icon"><i class="fa-solid fa-chevron-up"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-download"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-bag-shopping"></i></div>
    </div>

    <script>
        // Basic JavaScript for potential interactive elements (not visible in the image)
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const navLinks = document.querySelector('.nav-links');

            if (menuIcon && navLinks) {
                menuIcon.addEventListener('click', function() {
                    navLinks.classList.toggle('show-mobile-menu');
                });
            }
        });
    </script>
</body>
</html>
